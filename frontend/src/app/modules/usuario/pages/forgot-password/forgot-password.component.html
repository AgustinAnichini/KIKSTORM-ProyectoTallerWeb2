<p-toast></p-toast>

<div class="bg-container">
  <img [src]="'/img/bg-jordan.jpg'" alt="fondo" class="bg-img" />
  <div class="bg-overlay"></div>

  <div class="col m-0">
    <div class="texto-info text-center">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p>Te enviaremos un enlace para que puedas restablecerla. Revisá tu correo electrónico.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="enviar()">
      <div class="row">
        <div class="col d-flex flex-column align-items-baseline mb-3">
          <label for="email" class="text-dark">Email:</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            class="bg-white m-2 text-dark"
            placeholder="Ingresá tu email"
          />
          <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger fw-bold">
            Ingresá un email válido
          </small>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <button
            type="submit"
            pButton
            label="Enviar enlace"
            class="p-button-success rounded p-2 btn-form"
            [disabled]="form.invalid"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
