<p-toast></p-toast>

<div class="bg-container">
  <img [src]="'/img/bg-jordan.jpg'" alt="fondo" class="bg-img" />
  <div class="bg-overlay"></div>

  <div class="col m-0">
    <div class="texto-info text-center">
      <h1>Restablecer contraseña</h1>
      <p>Ingresá tu nueva contraseña y confirmala para completar el proceso.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="cambiar()">
      <div class="row">
        <div class="col d-flex flex-column align-items-baseline mb-3">
          <label for="password" class="text-dark">Nueva contraseña:</label>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
            class="bg-white m-2 text-dark"
            placeholder="Nueva contraseña"
          />
        </div>
      </div>

      <div class="row">
        <div class="col d-flex flex-column align-items-baseline mb-3">
          <label for="confirm" class="text-dark">Confirmar contraseña:</label>
          <input
            id="confirm"
            type="password"
            pInputText
            formControlName="confirm"
            class="bg-white m-2 text-dark"
            placeholder="Confirmar contraseña"
          />
          <small *ngIf="form.hasError('noMatch') && form.touched" class="text-danger fw-bold">
            Las contraseñas no coinciden.
          </small>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <button
            type="submit"
            pButton
            label="Cambiar contraseña"
            class="p-button-success rounded p-2 btn-form"
            [disabled]="form.invalid"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
