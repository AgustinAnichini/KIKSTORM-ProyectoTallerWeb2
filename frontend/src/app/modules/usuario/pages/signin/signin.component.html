<p-toast></p-toast>

<div class="bg-container">
  <img [src]="bgImg" alt="fondo" class="bg-img" />
  <div class="bg-overlay"></div>

    <div class="col m-0">
      <div class="texto-info text-center">
        <h1>Tu cuenta, tu flow</h1>
        <p>Iniciá sesión para acceder a lanzamientos exclusivos y zapatillas con personalidad propia.</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
        <div class="row">
          <div class="col d-flex flex-column align-items-baseline mb-3">
            <label for="email" class="text-dark">Email:</label>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              class="bg-white m-2 text-dark"
              placeholder="Email"
            />
            <small *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-danger fw-bold">
              Este campo es obligatorio
            </small>
            <small *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-danger fw-bold">
              Email inválido
            </small>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex flex-column align-items-baseline mb-3">
            <label for="password" class="text-dark">Contraseña:</label>
            <input
              id="password"
              type="password"
              pInputText
              formControlName="password"
              class="bg-white m-2 text-dark"
              placeholder="Contraseña"
            />
            <small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-danger fw-bold">
              Este campo es obligatorio
            </small>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <button 
              type="submit" 
              [disabled]="form.invalid" 
              class="p-button p-button-success rounded p-2 btn-form"
            >
              Iniciar Sesión
            </button>
          </div>
        </div>
      </form>
    </div>
</div>
