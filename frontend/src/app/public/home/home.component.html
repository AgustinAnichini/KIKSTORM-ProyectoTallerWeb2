<section class="bg-home">

  <div class="nav-marcas">
    <div class="container-marcas">
     <a [routerLink]="['/productos']" [queryParams]="{ marcas: 'adidas' }"><img [src]="adidas" alt="Logo adidas"></a>
     <a [routerLink]="['/productos']" [queryParams]="{ marcas: 'nike' }"><img [src]="nike" alt="Logo Nike"></a>
     <a [routerLink]="['/productos']" [queryParams]="{ marcas: 'fila' }"><img [src]="fila" alt="Logo Fila" id="fila"></a>
      <a [routerLink]="['/productos']" [queryParams]="{ marcas: 'puma' }"><img [src]="puma" alt="Logo Puma"></a>
    </div>
  </div>

<div>
  <div>
    <img [src]="slider" alt="slider promocional" class="slider-promo">
  </div>
</div>
  <!-- Primera Galería -->
  <p-galleria
    [value]="imagesFirstGallery"
    [showItemNavigators]="true"
    [showThumbnails]="false"
    [showIndicators]="true"
    [showItemNavigatorsOnHover]="true"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [containerStyle]="{ 'max-width': '100%' }"
  >
    <ng-template #item let-item>
      <a [routerLink]="['/productos/']">
        <img [src]="item.itemImageSrc" style="width: 100%; display: block;" />
      </a>
    </ng-template>
    <ng-template #thumbnail let-item>
      <img [src]="item.thumbnailImageSrc" style="display: block;" />
    </ng-template>
  </p-galleria>

  <!-- Sección de beneficios -->
  <section class="benefits">
    <div class="benefit">
      <img [src]="sendIcon" alt="Envios a todo el pais" class="icon">
      <p class="mt-3">Envíos a todo el país</p>
    </div>
    <div class="benefit">
      <img [src]="pagoIcon" alt="Envios a todo el pais" class="icon">
      <p class="mt-3">3 cuotas sin interés</p>
    </div>
    <div class="benefit">
      <img [src]="segurityIcon" alt="Envios a todo el pais" class="icon">
      <p class="mt-3">Compra 100% segura</p>
    </div>
  </section>

  <!-- Categorías -->
  <div class="categorias">
    <div>
      <a [routerLink]="['/productos']" [queryParams]="{ sexos: 'hombre' }" class="cursor-pointer">
        <img [src]="hombre" alt="Hombre" />
      </a>
    </div>

    <div>
      <a [routerLink]="['/productos']" [queryParams]="{ sexos: 'mujer' }" class="cursor-pointer">
        <img [src]="mujer" alt="Mujer" />
      </a>
    </div>

    <div>
      <a [routerLink]="['/productos']" [queryParams]="{ sexos: 'niño' }" class="cursor-pointer">
        <img [src]="ninio" alt="Niños" />
      </a>
    </div>
  </div>

  <!-- Segunda Galería (Destacados de la Semana) -->
  <div class="destacados">
    <h1>Destacados de la Semana</h1>
    <p-galleria
      class="second-gallery"
      [value]="imagesSecondGallery"
      [responsiveOptions]="responsiveOptions"
      [numVisible]="5"
      [showThumbnails]="false"
      [showItemNavigators]="true" 
      [circular]="true"
      [containerStyle]="{ 'width': '100%', 'height': 'auto', 'overflow': 'hidden' }"
    >
      <ng-template #item let-item>
        <img [src]="item.itemImageSrc" style="width: 100%; height: auto; display: block; " />
      </ng-template>
      <ng-template #thumbnail let-item>
        <img [src]="item.thumbnailImageSrc" style="position: absolute; opacity: 0;" /> 
      </ng-template>
      <ng-template #caption let-item>
        <div class="text-xl mb-2 font-bold">{{ item.title }}</div>
        <p class="text-white">{{ item.alt }}</p>
      </ng-template>
    </p-galleria>
  </div>
  
  <section>
    <h1 class="text-center favoritos">Tus pares favoritos</h1>
    <div class="products">
      <div class="products__div"
          *ngFor="let zapatilla of zapatillaLimit"
          (click)="openDetail(zapatilla)">          

        <app-shoe
          [zapatilla]="zapatilla"
          (detalle)="openDetail($event)">           
        </app-shoe>

      </div>
  </div>
</section>

</section>

<app-footer />
