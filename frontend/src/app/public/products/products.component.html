<main class="main">
    
     <!-- GalerÃ­a -->
  <div class="destacados">
    <p-galleria
      class="second-gallery"
      [value]="imagesSecondGallery"
      [responsiveOptions]="responsiveOptions"
      [numVisible]="5"
      [showThumbnails]="false"
      [showItemNavigators]="true" 
      [circular]="true"
      [containerStyle]="{ 'width': '100%', 'height': 'auto', 'overflow': 'hidden' }"
    >
      <ng-template #item let-item>
        <img [src]="item.itemImageSrc" style="width: 100%; height: auto; display: block; " />
      </ng-template>
      <ng-template #thumbnail let-item>
        <img [src]="item.thumbnailImageSrc" style="position: absolute; opacity: 0;" /> 
      </ng-template>
      <ng-template #caption let-item>
        <div class="text-xl mb-2 font-bold">{{ item.title }}</div>
        <p class="text-white">{{ item.alt }}</p>
      </ng-template>
    </p-galleria>
  </div>

<div class="main-content">
  <aside class="filters">
    <app-filters
      [marcas]="marcas"
      [talles]="talles"
      [colores]="colores"
      [sexos]="sexos"
      [selectedMarcas]="selectedFilters.marcas"
      [selectedTalles]="selectedFilters.talles"
      [selectedColores]="selectedFilters.colores"
      [selectedSexos]="selectedFilters.sexos"
      [searchTerm]="searchTerm"
      [minPrice]="minPrice"
      [maxPrice]="maxPrice"
      (marcaToggled)="toggleMarca($event)"
      (talleToggled)="toggleTalle($event)"
      (colorToggled)="toggleColor($event)"
      (sexoToggled)="toggleSexo($event)"
      (searchTermChange)="onSearchTermChange($event)"
      (minPriceChange)="onMinPriceChange($event)"
      (maxPriceChange)="onMaxPriceChange($event)"
    />
  </aside>

  <!-- Productos -->
  <section class="products">
    <div class="products__div"
        *ngFor="let zapatilla of filteredZapatillas"
        (click)="openDetail(zapatilla)">          

      <app-shoe
        [zapatilla]="zapatilla"
        (detalle)="openDetail($event)">           
      </app-shoe>

    </div>
  </section>

</div>
<app-footer />
</main>
