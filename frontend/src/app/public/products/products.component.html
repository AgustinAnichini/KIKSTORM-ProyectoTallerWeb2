<main class="main">
  <aside class="filters">
    <app-filters
      [marcas]="marcas"
      [talles]="talles"
      [selectedMarcas]="selectedMarcas"
      [selectedTalles]="selectedTalles"
      (marcaToggled)="toggleMarca($event)"
      (talleToggled)="toggleTalle($event)"
    />
  </aside>

  <!-- Productos -->
  <section class="products">
    <div class="products__div" *ngFor="let zapatilla of filteredZapatillas">
      <app-shoe [zapatilla]="zapatilla" />
    </div>
  </section>
</main>
